<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LetsD' Part - account</title>
    <link rel="stylesheet" href="/static/css/myaccount.css">
    <link rel= "icon" href="\static\Logo.png" type="image/icon type">
</head>
<body>
    <header>
        <nav>
            <div class="logo-container">
                <div class="logo">
                    <img src="/static/logo.png" alt="Logo">
                </div>
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/package">Travel Packages</a></li>
                    <li><a href="/cart">Cart</a></li>
                    <li><a href="/myaccount">My Account</a></li>
                    <li><a href="/history">Booking</a></li>
                    <li><a href="/chat">Chat</a></li>    
                </ul>
            </div>
            <div class="auth-buttons">
                {% if user.is_authenticated %}
                <a href="/logout">Log Out</a>
                {% else %}
                <a href="/login">Log In</a>
                {% endif %}
            </div>
        </nav>
    </header>
    <div>
        <h1>Account Management</h1>
        <div>
            <h2>Account Information</h2>
            <form action="" method="POST">
                <label for="full_name">Full Name:</label>
                <input type="text" id="full_name" value="{{ full_name }}">
                <label for="username">Username:</label>
                <input type="text" id="username" value="{{ username }}" disabled>
                <label for="email">email:</label>
                <input type="email" id="email" value="{{ email }}" disabled>

            </form>
        </div>
    </div>
    

<footer>
    <p>LetsD'Part. All rights reserved @2024.</p>
</footer>
    
</body>
</html>
