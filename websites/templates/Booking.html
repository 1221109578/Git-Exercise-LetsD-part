<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LetsD'part</title>
    <link rel="stylesheet" href="static/css/Home.css">
    <link rel="stylesheet" href="static/css/Booking.css">
    <link rel= "icon" href="\static\Logo.png" type="image/icon type">
</head>
<body>
    <header>
        <nav>
            <div class="logo-container">
                <div class="logo">
                    <img src="/static/Logo.png" alt="Logo">
                </div>
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/package">Travel Packages</a></li>
                    <li><a href="/myaccount">My Account</a></li>
                    <li><a href="/Booking">Booking</a></li>
                    <li><a href="/chat">Chat</a></li>    
                </ul>
            </div>
            <div class="auth-buttons">
                {% if user.is_authenticated %}
                <a href="/logout">Log Out</a>
                {% else %}
                <a href="/login">Log In</a>
                {% endif %}
            </div>
        </nav>
    </header>
    <div class="Title">
    <h1><u><i>Booking Page</i></u></h1>
        </div>

        <div class="form-title">
            <h2><u><i>Please fill in your information.</i></u></h2>
        </div>
        <div class="booking-form">
    <form action="">
        <label for="name">Name: </label>
        <input type="text" name="Name" id="name" required>

        <label for="Birthdate">Birthdate: </label>
        <input type="date" name="Birthdate" id="date" required>

        <label for="email">Email:</label>
        <input type="email" name="Email" id="email" required>

        <label for="IC/passport">IC/PASSPORT: </label>
        <input type="number" name="IC/PASSPORT" id="IC/PASSPORT" required>

        <label for="Address">Address: </label>
        <input type="text" name="Address" id="Address" required>
    </form>
    </div>
